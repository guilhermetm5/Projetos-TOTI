<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Final</title>
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-container">
        <h2 class="mb-4">Formulário de Dados dos Alunos</h2>
        <form class="studantForm">
          <div class="row mb-3">
            <div class="col-md-8">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="col-md-4">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" required />
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="nascimento" class="form-label"
                  >Data de Nascimento</label
                >
                <input
                  type="date"
                  id="nascimento"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-8">
                <label for="email" class="form-label">E-mail</label
                ><input type="email" id="email" class="form-control" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" class="form-control" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-2">
                <label for="pais" class="form-label"></label>
                <input type="text" id="pais" value="Brasil" required disabled />
              </div>

              <div class="col-md-5">
                <label for="estado" class="form-label"></label>
                <select id="estado" class="form-control" required>
                  <option value="">Selecione um estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Amazonas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Roraima</option>
                  <option value="RR">Rondônia</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>

              <div class="col-md-5">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" class="form-control" required />
              </div>
            </div>
            <div class="row-mb-3">
              <div class="col-md-2">
                <label for="proval" class="form-label">Prova 1</label>
                <input type="number" id="prova1" class="form-control" required/>
              </div>
              <div class="col-md-2">
                <label for="prova2" class="form-label">Prova 2</label>
                <input type="number" id="prova2" class="form-control" required/>
              </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar</button>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
